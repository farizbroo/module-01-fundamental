<script>

// Write a code to convert days to years, months and days (Notes: 1 year : 365 days, 1 month : 30 days).
// Example : 400 days -> 1 year, 1 month, 5 days
// Example : 366 days -> 1 year, 0 month, 1 days

const jumlahHari = prompt("Masukkan jumlah hari yang ingin dikonversi");

let tahun = Math.floor (jumlahHari / 365);
let bulan = jumlahHari - (tahun * 365);
bulan = Math.floor(bulan / 30);
let hari = jumlahHari - (tahun * 365) - (bulan * 30);

alert(tahun + " Tahun " + bulan + " Bulan " + hari + " Hari");

</script>
