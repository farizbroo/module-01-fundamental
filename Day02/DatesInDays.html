<script>

//Write a code to get difference between dates in days.
// Example : date1 = 2022-01-20, date2 = 2022-01-22
// Output : 2

const input1 = prompt("Masukkan tanggal pertama");
const input2 = prompt("Masukkan tanggal kedua");

let tanggal1 = new Date(input1);
let tanggal2 = new Date(input2);

let selisihWaktu = Math.abs(tanggal1.getTime() - tanggal2.getTime()); // (Math.abs = mengembalikan angka min jadi plus) (.getTime = mengkonfersi tanggal jadi milidetik terhitung sejak 1 januari 1970)
let selisihHari = Math.ceil(selisihWaktu / (1000 * 3600 * 24)); // (Math.ceil = membulatkan angka desimal ke yg terdekat) (1 detik = 1000 milidetik, 1 jam = 3600 detik, 1 hari = 24 jam)

alert("Selisih: " + selisihHari + " hari");

</script>
